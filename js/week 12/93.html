<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video 93</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="username" placeholder="Max 10 Chars Only" />
      <input type="text" name="age" placeholder="Can't Be Empty" />
      <input type="submit" value="Submit Data" />
    </form>
    <a href="http://google.com" target="_blank">Google</a>
    <script>
      let userInput = document.querySelector("[name='username']");
      let ageInput = document.querySelector("[name='age']");

      document.forms[0].onsubmit = function (e) {
        let validAge = false;
        let validUser = false;

        if (userInput.value !== "" && userInput.value.length <= 10) {
          validUser = true;
        }
        if (ageInput.value !== "" && !isNaN(ageInput.value)) {
          validAge = true;
        }
        if (validAge === false || validUser === false) {
          e.preventDefault();
        }
      };
      document.links[0].onclick = function (event) {
        console.log(event);
        event.preventDefault();
      };
    </script>
  </body>
</html>
