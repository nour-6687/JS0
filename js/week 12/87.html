<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index video 87</title>
  </head>
  <body>
    <div class="js">JavaScript <span>Div</span> &lt; span &gt;</div>
    <img src="" alt="" />
    <a href="#" class="link">Link To a Website </a>
    <script>
      /*
        DOM [Get / Set Elements Content And Attributes]
        - innerHTML
        - textContent
        - Change Attributes Directly
        - Change Attributes With Methods
        --- getAttribute
        --- setAttribute

        Search
        - innerText
      */
      let myDivElement = document.querySelector(".js");
      console.log(myDivElement.innerHTML);
      console.log(myDivElement.textContent);

      myDivElement.innerHTML = "Text from <span>87.js</span> file";
      // myDivElement.textContent = "Text form <span>87.js</span> file";

      document.images[0].src = "https://google.com";
      document.images[0].alt = "Alternate for image0";
      document.images[0].title = "title for image0";
      document.images[0].id = "img";
      document.images[0].className = "pic";

      let myLink = document.querySelector(".link");

      console.log(myLink.getAttribute("class"));
      console.log(myLink.getAttribute("href"));

      myLink.setAttribute("href", "https://facebook.com");
      myLink.setAttribute("title", "facebook link");
    </script>
  </body>
</html>
