  <body>
    <div id="my-div" class="one two show test">Div with many classes</div>
    <script>

      console.log(el.classList.contains("show"));
      console.log(el.classList.contains("nour"));

        // el.classList.add("new-class", "another-class");
        el.classList.remove("one", "two");
        // Toggle is add/remove
        el.classList.toggle("show");
      };
    </script>
