      // Task Six
      // الحصول على العناصر
      const createBtn = document.getElementById("createBtn");
      const elementsInput = document.getElementById("elementsInput");
      const textInput = document.getElementById("textInput");
      const typeSelect = document.getElementById("typeSelect");
      const resultsDiv = document.getElementById("results");

      // إضافة event listener للزر
      createBtn.onclick = function () {
        console.log("Button clicked!"); // للتأكد من أن الزر يعمل

        // الحصول على القيم
        const numberOfElements = parseInt(elementsInput.value);
        const elementText = textInput.value;
        const elementType = typeSelect.value;

        console.log("Values:", numberOfElements, elementText, elementType);

        // التحقق من البيانات
        if (!numberOfElements || !elementText || !elementType) {
          alert("يرجى ملء جميع الحقول");
          return;
        }

        if (numberOfElements < 1 || numberOfElements > 20) {
          alert("يجب أن يكون عدد العناصر بين 1 و 20");
          return;
        }

        // مسح العناصر القديمة
        resultsDiv.innerHTML = "";

        // إنشاء العناصر الجديدة
        for (let i = 1; i <= numberOfElements; i++) {
          const element = document.createElement(elementType.toLowerCase());

          if (elementType === "Section") {
            element.className = "box section-box";
          } else {
            element.className = "box";
          }

          element.title = "Element";
          element.id = "id-" + i;
          element.textContent = elementText;

          resultsDiv.appendChild(element);
        }

        console.log("Elements created successfully!");
      };
