<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge vid56</title>
  </head>
  <body>
    <script>
      let myAdmins = ["Ahmed", "Osama", "Sayed", "Stop", "Samera"];
      let myEmployees = [
        "Amgad",
        "Samah",
        "Ameer",
        "Omar",
        "Othman",
        "Amany",
        "Samia",
        "Anwar",
      ];

      document.write(`<div>We Have ${myAdmins.length} Admins</div>`);
      document.write(`<div>We Have ${myEmployees.length} Employees</div>`);
      document.writeln(`<hr>`);

      let counter = 0;
      for (let i = 0; i < myAdmins.length; i++) {
        if (myAdmins[i] === "Stop") {
          break;
        }
        document.writeln(`<div>`);
        document.writeln(`The Admin For Team ${i + 1} is ${myAdmins[i]}`);
        document.writeln(`<br>`);
        document.writeln(`<h3>Team Members Are: </h3>`);
        for (let j = 0; j < myEmployees.length; j++) {
          if (myAdmins[i][0] === myEmployees[j][0]) {
            document.writeln(`<p>-${++counter} ${myEmployees[j]}</p>`);
          }
        }
        counter = 0;
        document.writeln(`</div>`);
        document.writeln(`<hr>`);
      }
    </script>
  </body>
</html>
